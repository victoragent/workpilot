version: '3.8'

services:
  weekly-report-bot:
    build: .
    container_name: weekly-report-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TZ=Asia/Shanghai
    volumes:
      # 持久化存储数据
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
